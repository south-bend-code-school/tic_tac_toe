<!DOCTYPE HTML>
<html>
  <head>
    <title>South Bend Code School Hour of Code</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </head>

  <body>

    <h1 id="mainh1">TIC - TAC - TOE</h1>

    <div id="board">
      <div class="row">
        <div class="cell" id="top-left"></div>
        <div class="cell" id="top-mid"></div>
        <div class="cell" id="top-right"></div>
      </div>

      <div class="row">
        <div class="cell" id="mid-left"></div>
        <div class="cell" id="mid-mid"></div>
        <div class="cell" id="mid-right"></div>
      </div>

      <div class="row">
        <div class="cell" id="bottom-left"></div>
        <div class="cell" id="bottom-mid"></div>
        <div class="cell" id="bottom-right"></div>
      </div>
    </div>

    <div id="scoreboard">
      <div class="playerSection">
        <h1 id="red">Red Player</h1>
        <div id=redScore><h1>0</h1></div>
      </div>
      <div class="playerSection">
        <h1 id="blue">Blue Player</h1>
        <div id=blueScore><h1>0</h1></div>
      </div>
      <div class="playerSection">
        <h1>Tie Game</h1>
        <div id="tieGame"><h1>0</h1></div>
      </div>
    </div>

  </body>

</html>
